<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="autor" content="Claudio Luiz da Cruz">
    <meta name="description" content="Software de Gestão de Biblioteca">

    <title>Login do usuário</title>

    <!--CSS do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    <!--conteúdo principal-->
    <div class="container-fluid">

        <!--uma linha-->
        <div class="row min-vh-100 d-flex align-items-center justify-content-center ">
            
            
            <div class="col-sm-11 col-lg-5 p-5">
                <a class="navbar-brand mb-3 text-center"><h3>Bem vindo</h3></a>
                <!--<img src="{{url_for('static', filename='images/logo.png')}}" alt width="50%" height="50%" class="rounded mx-auto d-block m-2">-->
                <img src="/static/images/logo.png" alt width="50%" height="50%" class="rounded mx-auto d-block m-2" >

            </div>
            
            <!--formulario de login de usuario-->
            <div class="col-sm-11 col-lg-5 card p-5">
                <!--Titulo do formulário-->
                <h3 class="card-title mb-3">Login</h3>

                <!--exibe as mensagens de feedback do back-end-->
                {% with messages = get_flashed_messages(with_categories=true) %}

                    {% if messages  %}

                        {% for category, message in messages %}

                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">

                                {{ message }}

                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>

                            </div>

                        {% endfor %}

                    {% endif %}

                {% endwith %}

                <!-- comunicando com python-->
                <form method="post" action="{{ url_for('user_authentication.login') }}">
                    <div class="form-group mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf">
                    </div>

                    <div class="form-group mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>

                    <button type="submit" class="btn btn-success">Entrar</button>
                </form>               

            </div>

        </div>

    </div>


    <!--Java Script do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
