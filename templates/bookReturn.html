                        <!--Logotipo-->

        <!--Conteúdo da página da web-->
        <div class="row d-flex justify-content-center">

            <div class="col-sm-11 col-lg-6 card p-5 my-5">
                <!--Titulo do formulário-->
                <h3 class="card-title mb-3">Devolução</h3>
                <form>
                    <!-- CPF -->
                    <div class="form-group mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf">
                    </div>

                    <!-- Código do Livro -->
                    <div class="form-group mb-3">
                        <label for="codigoLivro" class="form-label">Código do Livro</label>
                        <input type="text" class="form-control" id="codigoLivro" name="codigoLivro">
                    </div>

                    <!-- Nome do Livro -->
                    <div class="form-group mb-3">
                        <label for="nomeLivro" class="form-label">Nome do Livro</label>
                        <input type="text" class="form-control" id="nomeLivro" name="nomeLivro">
                    </div>

                    <!-- Data da Devolução -->
                    <div class="form-group mb-3">
                        <label for="dataDevolucao" class="form-label">Data da Devolução</label>
                        <input type="date" class="form-control" id="dataDevolucao" name="dataDevolucao">
                    </div>

                    <!-- Senha -->
                    <div class="form-group mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>

                    <!-- Botão de envio do formulário -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100">Registrar Devolução</button>
                    </div>
                </form>


            </div>


        </div>
