<!-- importa o layout base do hmtl-->
{% extends "layout.html" %}

<!-- define o titulo dinamico-->
{% block title %} Cadastrar Leitores {% endblock %}

<!-- define o conteudo dinamico-->
{% block content %}


    <div class="col-sm-11 col-lg-7 card p-5 my-5">

        <!--Titulo do formulário-->
        <h3 class="card-title mb-3">Cadastro de Leitores</h3>

        <!--formulario de cadastro-->
        <form method="POST" action="{{ url_for('user_management.registerUser') }}">
            
            <div class="form-group mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <div class="form-group mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>

            <div class="row">

                <div class="col-lg-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" style="width: 150px ;" required>
                </div>


                <div class="col-lg-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="nascimento" name="nascimento" style="width: 145px ;" required>
                </div>

                <div class="col-lg-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" maxlength="15" placeholder="(00) 99999-9999" style="width: 150px ;" required>
                </div>

                <div class="col-lg-3 mb-3">
                    <label for="tipo_usuario" class="form-label" >Tipo de Usuário:</label>
                    <select class="form-control" id="perfil" name="perfil" style="width: 150px ;">
                        <option value="bibliotecario">Leitor</option>
                        <option value="leitor">Bibliotecário</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>

{% endblock %}
