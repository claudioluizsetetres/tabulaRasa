<!-- importa o layout base do hmtl-->
{% extends "layout.html" %}

<!-- define o titulo dinamico-->
{% block title %} Cadastrar Leitores {% endblock %}

<!-- define o conteudo dinamico-->
{% block content %}


    <div class="col-sm-11 col-lg-6 card p-5 my-5">

        <!--Titulo do formulário-->
        <h3 class="card-title mb-3">Cadastro de Leitores</h3>

        <!--formulario de cadastro-->
        <form method="POST" action="{{ url_for('user_management.registerUser') }}">
            <div class="form-group mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf">
            </div>

            <div class="form-group mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>


            <div class="form-group mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nascimento" name="nascimento">
            </div>

            <div class="form-group mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>

            <div class="form-group mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone">
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="form-group mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha">
            </div>

            <div class="form-group mb-3">
                <label for="tipo_usuario" class="form-label">Tipo de Usuário:</label>
                <select class="form-control" id="perfil" name="perfil">
                    <option value="bibliotecario">Bibliotecário</option>
                    <option value="leitor">Leitor</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>

{% endblock %}
